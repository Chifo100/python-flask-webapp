<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Python Webapp</title>
    <style>
        body {
            background: linear-gradient(45deg, white, grey);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: black;
            text-align: center;
            background-size: 200% 200%;
            animation: gradient-animation 5s ease infinite;
        }

        h1 {
            font-size: 3em;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Blue design elements */
        .blue-design {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,255,0.2), rgba(0,0,255,0) 70%);
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="blue-design"></div>
    <h1>My Python webapp...Glad to see it work</h1>
</body>
</html>
